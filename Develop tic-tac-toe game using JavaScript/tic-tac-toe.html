<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <style>
      table {
        border-collapse: collapse;
        margin: auto;
      }
      td {
        width: 50px;
        height: 50px;
        text-align: center;
        vertical-align: middle;
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="tic-tac-toe.css" />
  </head>
  <body>
    <table id="board">
      <tr>
        <td id="cell-0"></td>
        <td id="cell-1"></td>
        <td id="cell-2"></td>
      </tr>
      <tr>
        <td id="cell-3"></td>
        <td id="cell-4"></td>
        <td id="cell-5"></td>
      </tr>
      <tr>
        <td id="cell-6"></td>
        <td id="cell-7"></td>
        <td id="cell-8"></td>
      </tr>
    </table>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
