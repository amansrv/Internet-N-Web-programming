<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <input type="button" onclick="msg()" value="call function" />

        alert("hello ! this is message from me");

      var emp = ["A", "B", "C", "D", "E"];

        document.write(emp[i] + "<br/>");
      }
    </script>
